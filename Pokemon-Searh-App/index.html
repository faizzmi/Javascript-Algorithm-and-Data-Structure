<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="search-bar">
        <form role="search" id="search-form">
            <label for="searh-input"></label>
            <input type="text" name="pokemon" id="searh-input" required>
            <button id="search-button">Search</button>
        </form>
    </div>

    <section class="card-list">
        <div class="card">
            <div class="card-header">
                <span id="pokemon-name">Pikachu</span> 
                <span id="pokemon-id">#25</span>
            </div>
            <div class="card-image" id="pokemon-img-container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu Image"
                    id="pokemon-img">
            </div>
            <div class="card-details" id="pokemon-details">
                <div class="details" id="pokemon-type"><strong>Type:</strong> Electric</div>
                <div class="details" id="pokemon-height"><strong>Height:</strong> 4 decimeters</div>
                <div class="details" id="pokemon-weight"><strong>Weight:</strong> 60 hectograms</div>
            </div>
            <div class="card-footer">Powered by PokeAPI</div>
        </div>
        <div class="stats">
            <div class="stat-header">
                <span id="pokemon-name">Pikachu</span>'s Stats
            </div>
            <div class="stat-content">
                <div class="stat-graph">
                    <canvas id="pokemonRadarChart"></canvas>
                </div>
        
                <div class="stat-details" id="pokemon-details">
                    <ul class="pokemon-stats">
                        <li id="pokemon-hp"><strong>HP:</strong> 35</li>
                        <li id="pokemon-attack"><strong>Attack:</strong> 55</li>
                        <li id="pokemon-defense"><strong>Defense:</strong> 40</li>
                        <li id="pokemon-special-attack"><strong>Special Attack:</strong> 50</li>
                        <li id="pokemon-special-defense"><strong>Special Defense:</strong> 50</li>
                        <li id="pokemon-speed"><strong>Speed:</strong> 90</li>
                    </ul>
                </div>
            </div>
        </div>

        </div>
    </section>
    <script src="script.js"></script>
    
    
</body>
</html>
